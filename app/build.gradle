plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId 'awais.backworddictionary'

        minSdkVersion 16
        targetSdkVersion 30

        versionCode 115
        versionName '11.5'

        multiDexEnabled true

        vectorDrawables.useSupportLibrary true
        vectorDrawables.generatedDensities = []

//        useLibrary 'org.apache.http.legacy'
    }

    aaptOptions { additionalParameters '--no-version-vectors' }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            minifyEnabled false
            firebaseCrashlytics { mappingFileUploadEnabled false }
        }

        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude '**/**.version'
        exclude '**/**.properties'
        exclude '**/DEPENDENCIES'
        exclude '**/DEPENDENCIES.txt'
        exclude '**/dependencies.txt'
        exclude '**/LICENSE'
        exclude '**/LICENSE.txt'
        exclude '**/license.txt'
        exclude '**/NOTICE'
        exclude '**/NOTICE.txt'
        exclude '**/notice.txt'
        exclude '**/LGPL2.1'
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        // options.compilerArgs << '-Xlint:deprecation' << '-Xlint:unchecked'
        options.compilerArgs << '-Xlint:all'
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:26.2.0')

    implementation('androidx.appcompat:appcompat:1.3.0-alpha02@aar') { transitive true }
    implementation('androidx.recyclerview:recyclerview:1.2.0-beta01@aar') { transitive true }
    implementation('com.google.android.material:material:1.3.0-beta01@aar') { transitive true }

    implementation 'com.google.firebase:firebase-ads'
    implementation 'com.google.firebase:firebase-core'
    implementation 'com.google.firebase:firebase-crash'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-analytics'
}