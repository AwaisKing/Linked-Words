plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

def sdkVersion = 31 // todo change to 31 for building, 30 for sources
android {
    compileSdk sdkVersion

    defaultConfig {
        applicationId 'awais.backworddictionary'

        minSdk 16
        targetSdk sdkVersion

        versionCode 119
        versionName '11.9'

        multiDexEnabled true

        vectorDrawables {
            useSupportLibrary true
            generatedDensities = []
        }
    }

    buildFeatures { viewBinding true }

    aaptOptions { additionalParameters '--no-version-vectors' }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            minifyEnabled false
            firebaseCrashlytics { mappingFileUploadEnabled false }
        }

        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude '**/**.version'
        exclude '**/**.properties'
        exclude '**/DEPENDENCIES'
        exclude '**/DEPENDENCIES.txt'
        exclude '**/dependencies.txt'
        exclude '**/LICENSE'
        exclude '**/LICENSE.txt'
        exclude '**/license.txt'
        exclude '**/NOTICE'
        exclude '**/NOTICE.txt'
        exclude '**/notice.txt'
        exclude '**/LGPL2.1'
    }

    dependenciesInfo {
        includeInApk false
        includeInBundle false
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs
                // << '-Xlint:deprecation'
                // << '-Xlint:unchecked'
                << '-Xlint:all'
    }
}

dependencies {
    implementation('androidx.multidex:multidex:2.0.1@aar') { transitive true }
    implementation('androidx.appcompat:appcompat:1.4.0-beta01@aar') { transitive true }
    implementation('androidx.recyclerview:recyclerview:1.3.0-alpha01@aar') { transitive true }
    implementation('com.google.android.material:material:1.5.0-alpha04@aar') { transitive true }

    implementation 'com.google.android.gms:play-services-ads:20.4.0'

    implementation platform('com.google.firebase:firebase-bom:28.4.2')
    implementation 'com.google.firebase:firebase-core'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'
}