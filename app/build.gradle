plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId 'awais.backworddictionary'

        minSdk 16
        targetSdk 30

        versionCode 116
        versionName '11.6'

        multiDexEnabled true

        vectorDrawables.useSupportLibrary true
        vectorDrawables.generatedDensities = []

//        useLibrary 'org.apache.http.legacy'
    }

    aaptOptions { additionalParameters '--no-version-vectors' }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_9
        sourceCompatibility JavaVersion.VERSION_1_9
    }

    buildTypes {
        debug {
            minifyEnabled false
            firebaseCrashlytics { mappingFileUploadEnabled false }
        }

        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude '**/**.version'
        exclude '**/**.properties'
        exclude '**/DEPENDENCIES'
        exclude '**/DEPENDENCIES.txt'
        exclude '**/dependencies.txt'
        exclude '**/LICENSE'
        exclude '**/LICENSE.txt'
        exclude '**/license.txt'
        exclude '**/NOTICE'
        exclude '**/NOTICE.txt'
        exclude '**/notice.txt'
        exclude '**/LGPL2.1'
    }

    dependenciesInfo {
        includeInApk false
        includeInBundle false
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs
                // << '-Xlint:deprecation'
                // << '-Xlint:unchecked'
                << '-Xlint:all'
    }
}

dependencies {
    implementation('androidx.recyclerview:recyclerview:1.2.1@aar') { transitive true }
    implementation('androidx.appcompat:appcompat:1.4.0-alpha03@aar') { transitive true }
    implementation('com.google.android.material:material:1.5.0-alpha01@aar') { transitive true }

    implementation 'com.google.android.gms:play-services-ads:20.2.0'

    implementation platform('com.google.firebase:firebase-bom:28.2.1')
    implementation 'com.google.firebase:firebase-core'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'
}