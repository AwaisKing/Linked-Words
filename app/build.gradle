apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId 'awais.backworddictionary'

        minSdkVersion 16
        targetSdkVersion 29

        versionCode 112
        versionName '11.2'

        multiDexEnabled true

        vectorDrawables.useSupportLibrary true
        vectorDrawables.generatedDensities = []

//        useLibrary 'org.apache.http.legacy'
    }

    aaptOptions { additionalParameters '--no-version-vectors' }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude '**/**.version'
        exclude '**/**.properties'
        exclude '**/DEPENDENCIES'
        exclude '**/DEPENDENCIES.txt'
        exclude '**/dependencies.txt'
        exclude '**/LICENSE'
        exclude '**/LICENSE.txt'
        exclude '**/license.txt'
        exclude '**/NOTICE'
        exclude '**/NOTICE.txt'
        exclude '**/notice.txt'
        exclude '**/LGPL2.1'
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        // options.compilerArgs << '-Xlint:deprecation' << '-Xlint:unchecked'
        options.compilerArgs << '-Xlint:all'
    }
}

dependencies {
    implementation('androidx.cardview:cardview:1.0.0@aar') { transitive true }
    implementation('androidx.legacy:legacy-support-v4:1.0.0@aar') { transitive true }
    implementation('androidx.appcompat:appcompat:1.3.0-alpha01@aar') { transitive true }
    implementation('androidx.recyclerview:recyclerview:1.2.0-alpha03@aar') { transitive true }
    implementation('com.google.android.material:material:1.3.0-alpha01@aar') { transitive true }

    implementation('com.google.firebase:firebase-ads:19.1.0@aar') { transitive true }
    implementation('com.google.firebase:firebase-core:17.4.2@aar') { transitive true }
    implementation('com.google.firebase:firebase-crash:16.2.1@aar') { transitive true }
    implementation('com.crashlytics.sdk.android:crashlytics:2.10.1@aar') { transitive true }
}

apply plugin: 'com.google.gms.google-services'