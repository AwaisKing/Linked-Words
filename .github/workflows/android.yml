name: Android CI

on:
 push:
  branches:
   - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - name: Make Gradle executable
      run: chmod +x ./gradlew
      
    - name: Setup secret file
      run: echo "${{secrets.IZA}}" > ./app/google-services.json
      
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Remove secret file
      run: rm ./app/google-services.json
